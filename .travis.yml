language: android
jdk:
  - oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - android-26
  - build-tools-26
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
before_script:
  - mkdir -p $ANDROID_HOME/licenses
  - echo $android_sdk_license > $ANDROID_HOME/licenses/android-sdk-license
script:
  - ./gradlew build
after_failure:
  - cat app/build/outputs/lint-results-debug.xml
after_success:
  - ls -l app/build/outputs/apk
  - mv app/build/outputs/apk/app-release.apk kaltura-device-info-release.apk
deploy:
  provider: releases
  draft: false
  skip_cleanup: true
  file:
    - kaltura-device-info-release.apk
  on:
    tags: true
  api-key: $GH_TOKEN
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
    on_success: always
    on_failure: always
